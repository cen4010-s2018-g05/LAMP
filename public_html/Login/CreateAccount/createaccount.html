      <h1 class="my-4">Create Account

        <form action="createaccount.php" method="post">
            <div class="form-group"> <!-- username-->
                 <div class="form-row"> 
                     <div class="col-lg-2 col-md-12">
                         <label for="name">Znumber</label>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-12">
                <input type="text" class="form-control" pattern="[0-9]{8}" id="znumber" name="znumber" placeholder="########" required>         
                     </div>
                </div>
            </div>
            
            <div class="form-group">  <!-- password-->
                 <div class="form-row">
                     <div class="col-lg-2 col-md-6 col-sm-12">
                        <label for="Password1">Password</label>
                     </div>
                     <div class="col-lg-3 col-md-6 col-sm-12">
                        <input type="password" class="form-control" pattern=".{1,20}" id="pass1" name="pass1" placeholder="Password" required>
                     </div>
                     <div class="col-lg-2 col-md-6 col-sm-12">
                        <label for="Password1">Confirm password</label>
                     </div>
                      <div class="col-lg-3 col-md-6 col-sm-12">
                        <input type="password" class="form-control" pattern=".{1,20}" id="pass2" name="pass2" placeholder="Password" required>                     
                     </div>
                     <div class="col-lg-2 col-md-12 col-sm-12">
                     <label id="match"></label>
                     </div>

                </div>
            </div> 
            
            <div class="form-group">   
                <div class="form-row">
                     <div class="col-md-6 col-sm-12"> <label for="fname">First Name</label>
                    <input type="text" class="form-control" pattern=".{1,15}" id="fname" name="fname" placeholder="First" required></div>
                     <div class="col-md-6 col-sm-12">  
                         <label for="lname">Last Name</label>
                    <input type="text" class="form-control" pattern=".{1,30}" id="lname" name="lname" placeholder="Last" required></div>
                </div>
                <div class="form-row">
                     <div class="col-lg-6 col-md-6 col-sm-12"> <label for="email">Email</label>
                    <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" name="email" placeholder="Email@fau.edu" describedby="emailHelp" required></div>
                     <div class="col-lg-6 col-md-6 col-sm-12">  
                         <label for="phone">Phone Number</label>
                         <input type="text" class="form-control" pattern="[0-9]{10}" id="phone" name="phone" placeholder="5551234567">
                    </div>
                </div> 

                <div class="form-row">
                    <div class="col">
                        <label for="year">Grad year</label>
                        <input type="text" class="form-control" pattern="[0-9]{4}" id="year" name="year" placeholder="20##">
                    </div>
                </div>

            </div> 
            <div class="row justify-content-end">
                <div class="col-sm-2 mb-2">
              <button type="submit" class="btn btn-gold">Submit</button>                   
                </div>
              </div>    
                
        </form>

      <!--Jscript-->
      <script>
            document.getElementById("pass2").onkeyup = function() {matchpass()};

            function matchpass() {
                var p1 = document.getElementById("pass1");
                var p2 = document.getElementById("pass2");
                if(p1.value != p2.value){
                    document.getElementById("match").innerHTML = "Passwords do not match";
                }
                else{ document.getElementById("match").innerHTML = "Passwords match";}
            }
      </script>
